<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepLabV3 Segmentation Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>DeepLabV3 Segmentation Demo</h1>
    <p>Select an image to segment person parts or try live segmentation from your camera.</p>

    <!-- File Upload Interface -->
    <input type="file" id="file-input" accept="image/*" />
    <button id="upload-btn">Segment Image</button>

    <!-- Preview of selected image -->
    <div id="preview-container">
      <img id="preview" src="#" alt="Image Preview" style="display: none;" />
    </div>

    <!-- Live Segmentation Interface -->
    <div id="live-container">
      <button id="live-btn">Start Live Segment</button>
      <div id="video-container" style="position: relative; display: none;">
        <video id="videoElement" width="512" height="512" autoplay playsinline></video>
        <!-- Live overlay positioned on top of the video -->
        <img id="live-overlay" src="#" alt="Live Segmentation Overlay" 
             style="position: absolute; top: 0; left: 0; width: 640px; height: 480px; pointer-events: none;">
      </div>
    </div>

    <!-- Result images (overlay and mask) for file upload -->
    <div id="result-container" style="display: none;">
      <h2>Results</h2>
      <div class="result-image">
        <h3>Overlay</h3>
        <img id="overlay-img" class="output-image" alt="Segmentation Overlay" />
      </div>
      <div class="result-image">
        <h3>Segmentation Mask</h3>
        <img id="mask-img" class="output-image" alt="Segmentation Mask" />
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
